# Skill 元数据配置
# 这个文件定义了 skill 的基本信息和依赖

id: your_skill_id  # 唯一标识符，小写字母+下划线
name: 你的技能名称  # 显示名称
version: 0.1.0  # 版本号
description: 简短描述这个 skill 的功能

# Prompt 模板文件
prompt_file: prompt.md

# 工具定义
tools:
  - name: example_tool  # 工具名称
    module: tools  # 模块名（相对于 skill 目录）
    function: example_tool  # 函数名
    description: 工具描述

# 数据库表（如果需要）
database:
  tables:
    - table_name: example_table
      description: 表描述
      # 实际的表结构在 models.py 中定义

# 依赖的核心服务
dependencies:
  - core.memory  # 记忆服务
  - core.embedding  # Embedding 服务
  # 根据需要添加其他依赖

# 开发者信息
author: Your Name
created_at: 2026-01-30
